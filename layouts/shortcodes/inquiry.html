{{ $included := replace (.Get "include") ", " "," }}
{{ $included := split $included "," }}

  <div style="border: solid 2px #990000; padding: 0px;">
    <h2 style="background-color: #990000; color: white; margin-bottom: 0px; padding-bottom: 0px; text-size: 0.75rem;">Inquiry Cycle Connections</h2>
    {{ with .included }}
      <div style="padding: 0.5rem; display: inline;">
        <img src="/images/inquiry-icons/{{ . }}.png" alt="{{ . }}" /><br>
        {{ . }}
      </div>
    {{ end }}
